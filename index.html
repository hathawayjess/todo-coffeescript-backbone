<html>
<head>
	<title>Backbone.js CoffeeScript Todo</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="node_modules/backbone/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>

    <script type="text/template" id="item-template">
	     <div class="view">
	       <input class="toggle" type="checkbox" <%= done ? 'checked' : '' %>>
	       <label><%- title %></label>
	     </div>
	     <input class="edit" value="<%- title %>">
	  </script>

	<script type="text/template" id="stats-template">
	    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
	    <% if (done) { %>
	      <a id="clear-completed">Clear completed (<%= done %>)</a>
	    <% } %>
	</script>

 	<script type="text/javascript" src="src/app.js"></script>
	</head>

	<body>

	  <section id="todoapp">
	    <header id="header">
	      <h1>Todo</h1>
	      <h3>CoffeeScript, Backbone.js</h3>
	      <input id="new-todo" placeholder="What needs to be done?" type="text"/>
	    </header>

	    <section id="main">
	      <input id="toggle-all" type="checkbox">
	      <label for="toggle-all">Mark all as complete</label>

	      <ul id="todo-list"></ul>
	    </section>

	    <footer id="footer"></footer>
	  </section>

	  <div id="info">
	    <p>Inspired by <a href="http://todomvc.com">TodoMVC</a></p>
	  </div>

	</body>
	</html>
